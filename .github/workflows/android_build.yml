name: Android Build
on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradlew Executable
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug # Wir bauen die Debug-Version (einfacher)

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-debug-apk
          path: "**/*.apk" # Sucht automatisch nach allen APK-Dateien
